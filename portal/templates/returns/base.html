<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Returns Portal{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.8" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        /* ── Design tokens ─────────────────────────────────────── */
        :root {
            --color-primary: #2563eb;
            --color-primary-hover: #1d4ed8;
            --color-bg: #f1f5f9;
            --color-surface: #ffffff;
            --color-text: #0f172a;
            --color-text-secondary: #475569;
            --color-border: #e2e8f0;
            --color-error: #dc2626;
            --color-error-bg: #fef2f2;
            --color-success: #16a34a;
            --color-success-bg: #f0fdf4;
            --color-warning: #d97706;
            --color-warning-bg: #fffbeb;
            --radius: 8px;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / .1), 0 1px 2px -1px rgb(0 0 0 / .1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / .1), 0 2px 4px -2px rgb(0 0 0 / .1);
        }

        /* ── Reset ─────────────────────────────────────────────── */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         "Helvetica Neue", Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 720px; margin: 0 auto; padding: 0 1rem; width: 100%; }

        /* ── Header ────────────────────────────────────────────── */
        header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 0.875rem 0;
        }
        header .container { display: flex; align-items: center; gap: 0.75rem; }
        .logo {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--color-text);
            text-decoration: none;
        }
        .logo span { color: var(--color-primary); }

        /* ── Main ──────────────────────────────────────────────── */
        main { flex: 1; padding: 2rem 0; }

        /* ── Card ──────────────────────────────────────────────── */
        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        /* ── Forms ─────────────────────────────────────────────── */
        .form-group { margin-bottom: 1.25rem; }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.375rem;
            color: var(--color-text);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 0.9375rem;
            color: var(--color-text);
            background: var(--color-surface);
            transition: border-color 0.15s;
        }
        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / .1);
        }

        .help-text {
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            margin-top: 0.25rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.625rem 1.25rem;
            font-size: 0.9375rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s, box-shadow 0.15s;
        }
        .btn-primary { background: var(--color-primary); color: #fff; }
        .btn-primary:hover { background: var(--color-primary-hover); }
        .btn-secondary {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-border);
        }
        .btn-secondary:hover { background: var(--color-bg); }
        .btn:disabled,
        .btn[disabled] {
            opacity: 0.45;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ── Alerts ────────────────────────────────────────────── */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .alert-error {
            background: var(--color-error-bg);
            color: var(--color-error);
            border: 1px solid #fecaca;
        }

        /* ── Article list ──────────────────────────────────────── */
        .article-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            background: var(--color-surface);
        }
        .article-card-muted {
            opacity: 0.7;
        }
        .article-selector {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-checkbox {
            width: 1.125rem;
            height: 1.125rem;
            accent-color: var(--color-primary);
            cursor: pointer;
        }
        .item-checkbox:disabled {
            cursor: not-allowed;
        }
        .article-info { flex: 1; }
        .article-name { font-weight: 600; font-size: 0.9375rem; }
        .article-name-label {
            display: inline;
            margin: 0;
            cursor: pointer;
        }
        .article-meta {
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            margin-top: 0.125rem;
        }
        .article-actions {
            min-width: 6.5rem;
        }
        .qty-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--color-text-secondary);
        }
        .qty-select {
            width: 100%;
            padding: 0.375rem 0.5rem;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 0.875rem;
        }
        .qty-select:disabled {
            background: var(--color-bg);
            color: var(--color-text-secondary);
            cursor: not-allowed;
        }
        .article-price {
            font-weight: 600;
            white-space: nowrap;
            min-width: 4.75rem;
            text-align: right;
        }
        .selection-actions {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            flex-wrap: wrap;
        }
        .selection-actions .continue-btn {
            margin-left: auto;
        }

        @media (max-width: 640px) {
            .article-card {
                align-items: flex-start;
                flex-wrap: wrap;
            }
            .article-actions {
                width: 100%;
                min-width: 0;
            }
            .article-price {
                width: 100%;
                text-align: left;
            }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-success { background: var(--color-success-bg); color: var(--color-success); }
        .badge-error   { background: var(--color-error-bg);   color: var(--color-error);   }
        .badge-warning { background: var(--color-warning-bg); color: var(--color-warning); }

        /* ── Order header ──────────────────────────────────────── */
        .order-header { margin-bottom: 1.5rem; }
        .order-header h1 { font-size: 1.25rem; margin-bottom: 0.25rem; }
        .order-meta {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }
        .order-meta span + span::before {
            content: "\00b7";
            margin: 0 0.5rem;
        }

        /* ── Footer ────────────────────────────────────────────── */
        footer {
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
        }

        /* ── Utilities ─────────────────────────────────────────── */
        h1 { font-size: 1.5rem; font-weight: 700; }
        h2 { font-size: 1.125rem; font-weight: 600; margin-bottom: 1rem; }
        .text-center { text-align: center; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'lookup' %}" class="logo">
                &#x1f4e6; <span>parcelLab</span> Returns
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; parcelLab &mdash; Returns Portal Challenge Scaffold</p>
        </div>
    </footer>
</body>
</html>
