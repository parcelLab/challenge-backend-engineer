{% extends "returns/base.html" %}
{% block content %}
  <h1>Order {{ order.order_number }}</h1>
  <form
    hx-post="{% url 'recompute_eligibility' order.order_number %}"
    hx-target="#items"
    hx-swap="outerHTML"
  >
    {% csrf_token %}
    <label>
      <input type="checkbox" name="only_returnable" value="1" />
      Show returnable only
    </label>
    <button type="submit">Recompute</button>
  </form>
  {% include "returns/_items.html" %}
{% endblock %}
