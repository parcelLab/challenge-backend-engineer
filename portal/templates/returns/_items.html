<section id="items">
  <h2>Items</h2>
  <ul>
    {% for item in order.items %}
      {% with result=results[item.sku] %}
        <li>
          <strong>{{ item.name }}</strong>
          <span>
            {% if result.returnable is None %}
              Unknown
            {% elif result.returnable %}
              Returnable
            {% else %}
              Not returnable
            {% endif %}
          </span>
          <small>{{ result.reason }}</small>
        </li>
      {% endwith %}
    {% endfor %}
  </ul>
</section>
