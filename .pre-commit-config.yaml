minimum_pre_commit_version: "4.0.0"
repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        pass_filenames: false
        types_or: [python, pyi]
